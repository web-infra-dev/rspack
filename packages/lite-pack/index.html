          const module = modules[id];
          /**

          */
          const selfAccepts = module.hot.accepts.filter(({ids})=> {
            if(typeof ids === 'string'){
              return ids === id;
            }else {
              return ids.includes(id);
            }
          })
          // 如果存在自身的accept，执行自身的accept
