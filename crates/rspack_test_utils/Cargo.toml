[package]
edition    = "2021"
license    = "MIT"
name       = "rspack_test_utils"
repository = "https://github.com/modern-js-dev/rspack"
version    = "0.1.0"

[[bin]]
bench = false
name  = "gen_test_config_schema"
path  = "./bin/gen_test_config_schema.rs"
test  = false

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
rspack_core       = { path = "../rspack_core" }
rspack_plugin_css = { path = "../rspack_plugin_css" }
rspack_regex      = { path = "../rspack_regex" }
schemars          = "0.8.11"
serde             = { workspace = true }
serde_json        = { workspace = true }

# depdencies of rpsakc_test

cargo-rst = { path = "../cargo-rst" }
colored = "2.0.0"
derive_builder = "0.11.2"
glob = "0.3.0"
quick-js = "0.4.1"
rayon = "1.5.3"
rspack = { path = "../rspack" }
rspack_tracing = { path = "../rspack_tracing" }
similar = "2.1.0"
testing_macros = { version = "0.2.5", features = [] }
tokio = { version = "1.21.0", features = [
  "rt",
  "rt-multi-thread",
  "macros",
  "test-util",
  "parking_lot",
] }
