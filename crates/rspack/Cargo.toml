[package]
name = "rspack"
version = "0.0.1"
edition = "2021"
description = "rich speedy pack"
license = "MIT"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
rspack_core = { path="../rspack_core" }
rspack_plugin_css = { path="../rspack_plugin_css" }
rspack_plugin_react = { path="../rspack_plugin_react" }
rspack_plugin_loader = { path="../rspack_plugin_loader" }
sugar_path="0.0.4"
anyhow = "1"
crossbeam = "0.8.1"
dashmap = "5.0.0"
ena = "0.14.0"
num_cpus = "1.13.1"
once_cell = "1"
petgraph = "0.6.0"
rayon = "1.5.1"
regex = "1.5.4"
smol_str = "0.1.21"
swc = "0.169.0"
swc_atoms = "0.2.11"
swc_ecma_ast = "0.76.0"
swc_ecma_codegen = "0.105.2"
swc_ecma_parser = "0.102.3"
swc_ecma_visit = "0.62.0"
swc_ecma_utils = "0.81.0"
swc_common = "0.17.22"
swc_ecma_transforms_base = "0.78.0"
swc_ecma_transforms_module = "0.105.1"
tokio = { version = "1.17.0", features = ["full"] }
async-trait = "0.1.53"
futures = "0.3.21"
tracing = "0.1.34"
tracing-chrome = "0.6.0"
tracing-futures = "0.2.5"
tracing-subscriber = { version = "0.3.9", features = ["env-filter"] }
linked-hash-map = "0.5.4"
serde_json = "1.0.59"
nodejs-resolver = "0.0.3"
rspack_style = "0.1"

[dev-dependencies]
swc_ecma_transforms_testing = "0.80.0"

[[examples]]
name="bundle"