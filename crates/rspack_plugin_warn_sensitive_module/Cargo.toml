[package]
description = "rspack sensitive module plugin"
edition     = "2021"
license     = "MIT"
name        = "rspack_plugin_warn_sensitive_module"
repository  = "https://github.com/web-infra-dev/rspack"
version     = "0.2.0"

[dependencies]
cow-utils          = { workspace = true }
rspack_collections = { workspace = true }
