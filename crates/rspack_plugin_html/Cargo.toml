[package]
edition = "2021"
name = "rspack_plugin_html"
version = "0.1.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dev-dependencies]
rspack_test = { path = "../rspack_test" }

[dependencies]
anyhow = "1"
async-trait = "0.1.53"
base64 = "0.13.0"
hashbrown = "0.12.1"
once_cell = "1"
rayon = "1.5.3"
rspack_core = { path = "../rspack_core" }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
sha2 = "0.10.2"
swc_atoms = "0.4.14"
swc_common = { version = "0.28.5", features = ["concurrent"] }

swc_html = "0.73.17"
swc_html_minifier = "0.70.17"

rspack_error = { path = "../rspack_error" }
