
[package]
edition    = "2021"
license    = "MIT"
name       = "rspack_macros"
repository = "https://github.com/web-infra-dev/rspack"
version    = "0.1.0"

[lib]
proc-macro = true

[dependencies]
quote = { workspace = true }
syn   = { workspace = true, features = ["full"] }

[dev-dependencies]
trybuild = { version = "1.0.90", features = ["diff"] }
