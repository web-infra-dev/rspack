[package]
edition = "2021"
name = "rspack_loader_runner"
version = "0.1.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dev_dependencies]
criterion = {version = "0.3.6", features = ["async_tokio", "async_futures"]}
node_binding = {path = "../node_binding", package = "rspack_node", features = [
  "test",
]}
temp_test_utils = {path = "../temp_test_utils"}
testing_macros = "0.2.5"

[dependencies]
rspack_core = {path = "../rspack_core"}
# futures = "0.3.21"
anyhow = "1"
async-trait = "0.1.53"
once_cell = "1"
sugar_path = "0.0.5"
tokio = {version = "1.17.0", features = ["full"]}
tracing = "0.1.34"
# rspack_sources = "0.0.3"
hashbrown = {version = "0.12.1", features = ["rayon"]}
tracing-subscriber = {version = "0.3.9", features = ["env-filter"]}

