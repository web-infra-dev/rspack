[package]
edition = "2021"
name    = "rspack_plugin_css"
version = "0.1.0"

[dev-dependencies]
insta       = "1.19.1"
rspack      = { path = "../rspack" }
rspack_test = { path = "../rspack_test" }

[dependencies]
anyhow = "1"
async-trait = "0.1.53"
better_scoped_tls = "0.1.0"
dashmap = "5.0.0"
hashbrown = { version = "0.12.1", features = ["rayon"] }
hrx-parser = "0.1.1"
itertools = "0.10.1"
linked_hash_set = "0.1.4"
once_cell = "1"
preset_env_base = { workspace = true }
rayon = "1.5.3"
regex = "1.6.0"
rspack_core = { path = "../rspack_core" }
rspack_error = { path = "../rspack_error" }
serde = "1.0.144"
serde_json = "1.0.85"
swc_atoms = { workspace = true }
swc_common = { workspace = true, features = ["concurrent"] }
swc_css = { workspace = true, features = ["swc_css_minifier"] }
swc_css_prefixer = { workspace = true }
tokio = { version = "1.21.0", features = [
  "rt",
  "rt-multi-thread",
  "macros",
  "test-util",
  "parking_lot",
] }
tracing = "0.1.34"
