[package]
edition = "2021"
name    = "rspack_plugin_css"
version = "0.1.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dev-dependencies]
insta       = "1.19.1"
rspack      = { path = "../rspack" }
rspack_test = { path = "../rspack_test" }

[dependencies]
anyhow = "1"
better_scoped_tls = "0.1.0"
dashmap = "5.0.0"
hashbrown = { version = "0.12.1", features = ["rayon"] }
hrx-parser = "0.1.1"
linked_hash_set = "0.1.4"
once_cell = "1"
preset_env_base = "0.3.1"
rayon = "1.5.3"
regex = "1.6.0"
rspack_core = { path = "../rspack_core" }
rspack_error = { path = "../rspack_error" }
serde = "1.0.144"
serde_json = "1.0.85"
sugar_path = "0.0.5"
swc_atoms = "0.4.18"
swc_common = { version = "0.29.3", features = ["concurrent"] }
swc_css = "0.127.5"
swc_css_prefixer = "0.125.4"
tokio = { version = "1.21.0", features = [
  "rt",
  "rt-multi-thread",
  "macros",
  "test-util",
  "parking_lot",
] }
tracing = "0.1.34"
