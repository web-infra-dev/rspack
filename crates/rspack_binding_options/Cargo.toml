[package]
edition = "2021"
name    = "rspack_binding_options"
version = "0.1.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
default  = []
node-api = ["napi-derive", "napi", "napi-sys"]

[dependencies]
anyhow = { version = "1", features = ["backtrace"] }
async-trait = "0.1.53"
cfg-if = "1.0.0"
dashmap = "5.0.0"
once_cell = "1"
regex = "1.6.0"
rspack_core = { path = "../rspack_core" }
rspack_error = { path = "../rspack_error" }
rspack_loader_sass = { path = "../rspack_loader_sass" }
rspack_plugin_css = { path = "../rspack_plugin_css" }
rspack_plugin_html = { path = "../rspack_plugin_html" }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
tokio = { version = "1.21.0", features = [
  "rt",
  "rt-multi-thread",
  "macros",
  "test-util",
  "parking_lot",
] }
  [dependencies.napi]
  features = ["async", "tokio_rt", "serde-json", "anyhow"]
  optional = true
  version  = "2"

  [dependencies.napi-derive]
  optional = true
  version  = "2"

  [dependencies.napi-sys]
  optional = true
  version  = "2"
