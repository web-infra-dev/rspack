[package]
edition = "2021"
name = "rspack_binding_options"
version = "0.1.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[features]
default = []
node-api = ["napi-derive", "napi"]

[dependencies]
anyhow = {version = "1", features = ["backtrace"]}
rspack_core = {path = "../rspack_core"}
rspack_loader_react_hmr = {path = "../rspack_loader_react_hmr"}
rspack_loader_sass = {path = "../rspack_loader_sass"}
rspack_plugin_css = {path = "../rspack_plugin_css"}
rspack_plugin_html = {path = "../rspack_plugin_html"}

async-trait = "0.1.53"
cfg-if = "1.0.0"
dashmap = "5.0.0"
once_cell = "1"
regex = "1.6.0"
rspack_error = {path = "../rspack_error"}
serde = {version = "1", features = ["derive"]}
serde_json = "1"
tokio = {version = "1.17.0", features = ["full"]}
[dependencies.napi]
branch = "speedy-release"
features = ["async", "tokio_rt", "serde-json"]
git = "https://github.com/speedy-js/napi-rs"
optional = true

[dependencies.napi-derive]
branch = "speedy-release"
git = "https://github.com/speedy-js/napi-rs"
optional = true
