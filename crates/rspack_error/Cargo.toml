[package]
edition    = "2021"
license    = "MIT"
name       = "rspack_error"
repository = "https://github.com/web-infra-dev/rspack"
version    = "0.1.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow             = { workspace = true, features = ["backtrace"] }
codespan-reporting = { version = "=0.11.2", package = "rspack-codespan-reporting" }
futures            = { workspace = true }
rspack_sources     = { workspace = true }
rspack_util        = { path = "../rspack_util" }
sugar_path         = { workspace = true }
swc_core           = { workspace = true, features = ["common"] }
termcolor          = "1.2"

[dev-dependencies]
insta = { workspace = true }
# rspack = { path = "../rspack" }
rspack_binding_options = { path = "../rspack_binding_options" }
rspack_core            = { path = "../rspack_core" }
rspack_fs              = { path = "../rspack_fs", features = ["async"] }
rspack_testing         = { path = "../rspack_testing" }
rspack_tracing         = { path = "../rspack_tracing" }
tokio                  = { workspace = true, features = ["rt", "rt-multi-thread", "macros", "test-util", "parking_lot"] }
