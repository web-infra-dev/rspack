[package]
edition    = "2021"
license    = "MIT"
name       = "rspack_error"
repository = "https://github.com/modern-js-dev/rspack"
version    = "0.1.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow             = { version = "1.0.61", features = ["backtrace"] }
codespan-reporting = "0.11.1"
futures            = "0.3.26"
json               = "0.12.4"
sugar_path         = "0.0.9"
termcolor          = "1.1"
thiserror          = "1.0.32"


[dev-dependencies]
insta = "1.19.0"
rspack = { path = "../rspack" }
rspack_binding_options = { path = "../rspack_binding_options" }
rspack_core = { path = "../rspack_core" }
rspack_test = { path = "../rspack_test" }
rspack_test_utils = { path = "../rspack_test_utils" }
rspack_tracing = { path = "../rspack_tracing" }
tokio = { version = "1.21.0", features = [
  "rt",
  "rt-multi-thread",
  "macros",
  "test-util",
  "parking_lot",
] }
