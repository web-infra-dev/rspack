[package]
edition = "2021"
name = "rspack_node"
publish = false
version = "0.1.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
crate-type = ["cdylib"]

[dependencies]
anyhow = { version = "1", features = ["backtrace"] }
async-trait = "0.1.53"
backtrace = "0.3"
dashmap = "5.0.0"
futures = "0.3"
napi = { git = "https://github.com/speedy-js/napi-rs", branch = "main", default-features = false, features = [
  "async",
  "tokio_rt",
  "serde-json",
  "napi5",
] }
napi-derive = { git = "https://github.com/speedy-js/napi-rs", branch = "main" }
napi-sys = { git = "https://github.com/speedy-js/napi-rs", branch = "main" }
once_cell = "1"
regex = "1.6.0"
rspack = { path = "../rspack" }
rspack_binding_options = { path = "../rspack_binding_options", features = [
  "node-api",
] }
rspack_core = { path = "../rspack_core" }
rspack_error = { path = "../rspack_error" }
rspack_plugin_html = { path = "../rspack_plugin_html" }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
tokio = { version = "1.17.0", features = ["full"] }
tracing = "0.1.34"

[target.'cfg(all(not(all(target_os = "linux", target_arch = "aarch64", target_env = "musl"))))'.dependencies]
mimalloc-rust = { version = "0.2" }

[build-dependencies]
napi-build = { git = "https://github.com/speedy-js/napi-rs", branch = "main" }

[dev-dependencies]
testing_macros = { version = "0.2.5" }

[profile.release]
strip = true # Automatically strip symbols from the binary.
# lto = true   # disabled by now, because it will significantly increase our compile time.
