[package]
edition = "2021"
name    = "rspack_node"
publish = false
version = "0.1.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
crate-type = ["cdylib"]

[dependencies]
anyhow = { version = "1.0.65", features = ["backtrace"] }
async-trait = "0.1.53"
backtrace = "0.3"
dashmap = "5.0.0"
futures = "0.3"
napi = { version = "=2.10.6" }
napi-derive = { version = "=2.9.4" }
napi-sys = { version = "=2.2.2" }
once_cell = "1"
regex = "1.6.0"
rspack = { path = "../rspack" }
rspack_binding_macros = { path = "../rspack_binding_macros" }
rspack_binding_options = { path = "../rspack_binding_options", default-features = false, features = [
  "node-api",
] }
rspack_core = { path = "../rspack_core" }
rspack_error = { path = "../rspack_error", features = ["napi"] }
rspack_plugin_html = { path = "../rspack_plugin_html" }
rspack_tracing = { path = "../rspack_tracing" }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
tokio = { version = "1.21.0", features = [
  "rt",
  "rt-multi-thread",
  "macros",
  "test-util",
  "parking_lot",
] }
tracing = "0.1.34"

[target.'cfg(all(not(all(target_os = "linux", target_arch = "aarch64", target_env = "musl"))))'.dependencies]
mimalloc-rust = { version = "0.2" }

[build-dependencies]
napi-build = { version = "=2.0.1" }

[dev-dependencies]
testing_macros = { version = "0.2.5" }

[profile.release]
# debug = true
# Automatically strip symbols from the binary.
# lto = true   # disabled by now, because it will significantly increase our compile time.
