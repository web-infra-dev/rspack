[package]
description = "rspack fs"
edition     = "2021"
license     = "MIT"
name        = "rspack_fs"
repository  = "https://github.com/web-infra-dev/rspack"
version     = "0.1.0"
[dependencies]
dunce           = { version = "1.0.5" }
rspack_resolver = { workspace = true }
[dependencies.rspack_error]
path    = "../rspack_error"
version = "0.1.0"


[dependencies.rspack_paths]
path    = "../rspack_paths"
version = "0.1.0"

[dependencies.futures]
workspace = true

[dependencies.tokio]
features  = ["fs"]
workspace = true
