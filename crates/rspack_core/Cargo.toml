[package]
name = "rspack_core"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
rspack_swc = { path = "../rspack_swc" }
swc_common = "=0.18.3"
smol_str = "0.1.21"
rayon = "1.5.1"
dashmap = "5.0.0"
linked-hash-map = "0.5.4"
crossbeam = "0.8.1"
futures = "0.3.21"
tracing = "0.1.34"
petgraph = "0.6.0"
async-trait = "0.1.53"
tokio = { version = "1.17.0", features = ["full"] }
sugar_path = "0.0.5"
nodejs-resolver = "0.0.13"
once_cell = "1"
anyhow = "1"
rspack_sources = "0.0.3"
sourcemap = "6.0.2"
indicatif = "0.16.2"
strum = "0.24.0"
strum_macros = "0.24"
hashbrown = { version = "0.12.1", features = ["rayon"]}

[dev-dependencies]
serde_json = "1.0.81"
