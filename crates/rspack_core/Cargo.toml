[package]
edition = "2021"
name    = "rspack_core"
version = "0.1.0"

[dependencies]
anyhow = "1"
async-trait = "0.1.53"
bitflags = "1.3.2"
crossbeam = "0.8.1"
dashmap = "5.0.0"
futures = "0.3.21"
hashbrown = { version = "0.12.1", features = ["rayon", "serde", "ahash"] }
hashlink = "0.8.1"
indexmap = "1.9.1"
nodejs-resolver = "0.0.55"
once_cell = "1"
paste = "1.0"
petgraph = "0.6.0"
rayon = "1.5.3"
regex = "1.6.0"
rspack_error = { path = "../rspack_error" }
rspack_loader_runner = { path = "../loader_runner" }
rspack_sources = { version = "0.1.13" }
rspack_symbol = { path = "../rspack_symbol" }
rspack_tracing = { path = "../rspack_tracing" }
serde = "1"
serde_json = "1"
sugar_path = "0.0.8"
swc = { workspace = true }
swc_atoms = { workspace = true }
swc_common = { workspace = true, features = ["concurrent", "tty-emitter"] }
swc_css = { workspace = true }
swc_ecma_ast = { workspace = true }
swc_ecma_codegen = { workspace = true }
swc_ecma_transforms = { workspace = true, features = [
  "swc_ecma_transforms_module",
  "swc_ecma_transforms_react",
] }
swc_ecma_visit = { workspace = true }
tokio = { version = "1.21.0", features = [
  "rt",
  "rt-multi-thread",
  "macros",
  "test-util",
  "parking_lot",
] }
tracing = "0.1.34"
url = "2.2.2"
ustr = "0.9.0"
xxhash-rust = { version = "0.8.5", features = ["xxh3"] }

[dev-dependencies]
swc_ecma_parser = "0.122.20"
