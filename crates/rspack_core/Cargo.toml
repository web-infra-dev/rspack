[package]
edition    = "2021"
license    = "MIT"
name       = "rspack_core"
repository = "https://github.com/web-infra-dev/rspack"
version    = "0.1.0"

[dependencies]
anyhow = { workspace = true }
async-scoped = { workspace = true, features = ["use-tokio"] }
async-trait = { workspace = true }
bitflags = { workspace = true }
dashmap = { workspace = true }
derivative = { workspace = true }
dyn-clone = "1.0.10"
futures = { workspace = true }
glob = "0.3.1"
glob-match = "0.2.1"
hashlink = { workspace = true }
indexmap = { workspace = true }
itertools = { workspace = true }
nodejs-resolver = { workspace = true }
once_cell = { workspace = true }
paste = { workspace = true }
petgraph = "0.6.0"
rayon = { workspace = true }
regex = { workspace = true }
rspack_database = { path = "../rspack_database", features = ["rayon"] }
rspack_error = { path = "../rspack_error" }
rspack_fs = { path = "../rspack_fs", features = ["async"] }
rspack_futures = { path = "../rspack_futures" }
rspack_identifier = { path = "../rspack_identifier" }
rspack_loader_runner = { path = "../loader_runner" }
rspack_regex = { path = "../rspack_regex" }
rspack_sources = { workspace = true }
rspack_symbol = { path = "../rspack_symbol" }
rspack_tracing = { path = "../rspack_tracing" }
rspack_util = { path = "../rspack_util" }
rustc-hash = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
sugar_path = { workspace = true }
swc_core = { workspace = true, features = [
  "__base",
  "__ecma",
  "__visit",
  "__utils",
  "__ecma_transforms",
  "ecma_ast",
  "ecma_codegen",
  "ecma_quote",
  "common_concurrent",
  "common_tty",
  "swc_ecma_ast",
  "ecma_transforms_react",
  "ecma_transforms_module",
  "swc_ecma_codegen",
  "swc_ecma_visit",
  "ecma_visit_path",
  "css_ast",
  "css_codegen",
  "css_parser",
  "css_utils",
  "css_visit",
  "css_visit_path",
  "css_compat",
  "css_modules",
] }
swc_css = { workspace = true }
swc_emotion = { workspace = true }
swc_plugin_import = { workspace = true }
tokio = { workspace = true, features = [
  "rt",
  "rt-multi-thread",
  "macros",
  "test-util",
  "parking_lot",
] }
tracing = { workspace = true }
url = { workspace = true }
ustr = { workspace = true }
xxhash-rust = { workspace = true, features = ["xxh3"] }
