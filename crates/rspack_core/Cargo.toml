[package]
edition    = "2021"
license    = "MIT"
name       = "rspack_core"
repository = "https://github.com/web-infra-dev/rspack"
version    = "0.1.0"

[dependencies]
anyhow = "1"
async-scoped = { version = "0.7.1", features = ["use-tokio"] }
async-trait = "0.1.53"
bitflags = "1.3.2"
crossbeam = "0.8.1"
dashmap = "5.0.0"
derivative = "2.2.0"
dyn-clone = "1.0.10"
futures = "0.3.21"
glob-match = "0.2.1"
hashlink = "0.8.1"
indexmap = "1.9.1"
itertools = "0.10.1"
nodejs-resolver = "0.0.67"
once_cell = "1"
paste = "1.0"
petgraph = "0.6.0"
rayon = "1.5.3"
regex = "1.6.0"
rspack_database = { path = "../rspack_database", features = ["rayon"] }
rspack_error = { path = "../rspack_error" }
rspack_fs = { path = "../rspack_fs", features = ["async"] }
rspack_futures = { path = "../rspack_futures" }
rspack_identifier = { path = "../rspack_identifier" }
rspack_loader_runner = { path = "../loader_runner" }
rspack_regex = { path = "../rspack_regex" }
rspack_sources = "0.2.1"
rspack_symbol = { path = "../rspack_symbol" }
rspack_tracing = { path = "../rspack_tracing" }
rustc-hash = { workspace = true }
serde = "1"
serde_json = "1"
sugar_path = "0.0.9"
swc_core = { workspace = true, features = [
  "__base",
  "__ecma",
  "__visit",
  "__utils",
  "__ecma_transforms",
  "ecma_ast",
  "ecma_codegen",
  "ecma_quote",
  "common_concurrent",
  "common_tty",
  "swc_ecma_ast",
  "ecma_transforms_react",
  "ecma_transforms_module",
  "swc_ecma_codegen",
  "swc_ecma_visit",
  "ecma_visit_path",
  "css_ast",
  "css_codegen",
  "css_parser",
  "css_utils",
  "css_visit",
  "css_visit_path",
  "css_compat",
  "css_modules",
] }
swc_css = { workspace = true }
swc_emotion = "0.29.7"
swc_plugin_import = "0.1.0"
tokio = { version = "1.21.0", features = [
  "rt",
  "rt-multi-thread",
  "macros",
  "test-util",
  "parking_lot",
] }
tracing = "0.1.34"
url = "2.2.2"
ustr = "0.9.0"
xxhash-rust = { version = "0.8.5", features = ["xxh3"] }
