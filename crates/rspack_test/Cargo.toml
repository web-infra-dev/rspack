[package]
edition = "2021"
name = "rspack_test"
version = "0.1.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[[bin]]
bench = false
name = "gen_test_config_schema"
path = "./bin/gen_test_config_schema.rs"
test = false

[dependencies]
colored = "2.0.0"
derive_builder = "0.11.2"

cargo-rst = { path = "../cargo-rst" }
glob = "0.3.0"
quick-js = "0.4.1"
rayon = "1.5.3"
rspack = { path = "../rspack" }
rspack_binding_options = { path = "../rspack_binding_options" }
rspack_core = { path = "../rspack_core" }
rspack_tracing = { path = "../rspack_tracing" }
serde = { version = "1.0.139", features = ["derive"] }
serde_json = "1.0.82"
similar = "2.1.0"
testing_macros = { version = "0.2.5", features = [] }
tokio = { version = "1.21.0", features = [
  "rt",
  "rt-multi-thread",
  "macros",
  "test-util",
  "parking_lot",
] }
