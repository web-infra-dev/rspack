[package]
name = "testground"
version = "0.1.0"
edition = "2021"
publish = false


# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dev_dependencies]
node_binding = { path = "../node_binding", package = "rspack_node", features = ["test"] }
rspack_core = { path = "../rspack_core" }
rspack = { path = "../rspack" }
tokio = { version = "1.17.0", features = ["full"] }
serde_json = "1"
serde = { version = "1", features = ["derive"] }
sugar_path = "0.0.4"
dashmap = "5.0.0"
async-trait = "0.1.53"
rspack_swc = { path = "../rspack_swc" }
