[package]
edition    = "2021"
license    = "MIT"
name       = "rspack_plugin_javascript"
repository = "https://github.com/web-infra-dev/rspack"
version    = "0.1.0"

[dev-dependencies]
rspack_testing = { path = "../rspack_testing" }

[dependencies]
anyhow = { workspace = true }
async-recursion = { workspace = true }
async-trait = { workspace = true }
either = "1"
indexmap = { workspace = true }
linked_hash_set = { workspace = true }
once_cell = { workspace = true }
preset_env_base = { workspace = true }
rayon = { workspace = true }
regex = { workspace = true }
rspack_ast = { path = "../rspack_ast" }
rspack_core = { path = "../rspack_core" }
rspack_error = { path = "../rspack_error" }
rspack_hash = { path = "../rspack_hash" }
rspack_identifier = { path = "../rspack_identifier" }
rspack_regex = { path = "../rspack_regex" }
rspack_swc_visitors = { path = "../rspack_swc_visitors" }
rustc-hash = { workspace = true }
serde_json = { workspace = true }
sourcemap = "6.2.3"
sugar_path = { workspace = true }
swc_core = { workspace = true, features = [
  "__parser",
  "__utils",
  "common_sourcemap",
  "ecma_preset_env",
  "ecma_transforms_optimization",
  "ecma_transforms_module",
  "ecma_transforms_compat",
  "ecma_transforms_proposal",
  "ecma_transforms_typescript",
  "ecma_quote",
] }
swc_emotion = { workspace = true }
swc_node_comments = { workspace = true }
swc_plugin_import = { path = "../swc_plugin_import" }
url = "2.4.0"
xxhash-rust = { workspace = true, features = ["xxh32"] }
