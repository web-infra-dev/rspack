[package]
edition = "2021"
name    = "rspack_plugin_javascript"
version = "0.1.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[dev-dependencies]
rspack_test = { path = "../rspack_test" }

[dependencies]
anyhow = "1"
async-trait = "0.1.53"
hashbrown = { version = "0.12.1", features = ["rayon"] }
linked_hash_set = "0.1.4"
once_cell = "1"
preset_env_base = "0.3.1"
rspack_core = { path = "../rspack_core" }
serde = { version = "1", features = ["derive"] }
serde_json = "1"
swc = "0.230.14"
swc_atoms = "0.4.14"
swc_common = { version = "0.29.3", features = ["concurrent"] }
swc_ecma_ast = "0.94.0"
swc_ecma_parser = "0.122.0"
swc_ecma_preset_env = "0.172.0"
swc_ecma_transforms = { version = "0.196.0", features = [
  "swc_ecma_transforms_module",
  "swc_ecma_transforms_react",
] }
swc_ecma_utils = "0.105.0"
swc_ecma_visit = "0.80.0"
tracing = "0.1.34"
# typemap = "0.3.3"
better_scoped_tls = "0.1.0"
rayon             = "1.5.3"
regex             = "1.6.0"
# rspack_sources = "0.0.3"
rspack_error = { path = "../rspack_error" }
