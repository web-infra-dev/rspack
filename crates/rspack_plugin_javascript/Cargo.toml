[package]
edition = "2021"
name = "rspack_plugin_javascript"
version = "0.1.0"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html
[dev_dependencies]
rspack_test = { path = "../rspack_test" }

[dependencies]
anyhow = "1"
async-trait = "0.1.53"
hashbrown = { version = "0.12.1", features = ["rayon"] }
linked_hash_set = "0.1.4"
once_cell = "1"
preset_env_base = "0.3.1"
rspack_core = { path = "../rspack_core" }
swc = "0.226.16"
swc_atoms = "0.4.1"
swc_common = { version = "0.28.3", features = ["concurrent"] }
swc_ecma_ast = "0.91.3"
swc_ecma_parser = "0.119.7"
swc_ecma_preset_env = "0.169.14"
swc_ecma_transforms = { version = "0.193.14", features = [
  "swc_ecma_transforms_module",
  "swc_ecma_transforms_react",
] }
swc_ecma_utils = "0.102.7"
swc_ecma_visit = "0.77.3"
tracing = "0.1.34"
serde = { version = "1", features = ["derive"] }
serde_json = "1"
# typemap = "0.3.3"
better_scoped_tls = "0.1.0"
rayon = "1.5.3"
# rspack_sources = "0.0.3"
rspack_error = { path = "../rspack_error" }
