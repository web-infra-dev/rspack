<main class="main">
  <section class="main-container transition-option">
    <bread-crumbs></bread-crumbs>
    <div class="content-box">
      <div class="content w-100">
        <div class="content-header">
          <h1 *ngIf="name || src">{{name}}
            <a [href]="src" target="_blank" rel="noopener">
              <img src="assets/images/link-doc.png" alt="component on github"/>
            </a>
          </h1>
        </div>

        <div id="content">
          <div id="example" class="section">
            <div class="item">
              <ng-content></ng-content>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <app-footer class="w-full transition-option"></app-footer>
</main>
