<!DOCTYPE html>
<html lang="en">
	<head>
		<title>three.js webgl - sea3d / morph</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<link type="text/css" rel="stylesheet" href="main.css">
	</head>
	<body>
		<div id="info">
			<a href="http://threejs.org" target="_blank" rel="noopener">three.js</a> - Exported by <a href="https://github.com/sunag/sea3d" target="_blank" rel="noopener">SEA3D Exporter</a><br/>
			<div id="description">Flag is Vertex Animation / Teapot is Morpher</div>
		</div>

		<script type="module">

			import * as THREE from '../build/three.module.js';

			import { OrbitControls } from './jsm/controls/OrbitControls.js';

			import { EffectComposer } from './jsm/postprocessing/EffectComposer.js';
			import { RenderPass } from './jsm/postprocessing/RenderPass.js';
			import { ShaderPass } from './jsm/postprocessing/ShaderPass.js';
			import { CopyShader } from './jsm/shaders/CopyShader.js';
			import { ColorCorrectionShader } from './jsm/shaders/ColorCorrectionShader.js';
			import { VignetteShader } from './jsm/shaders/VignetteShader.js';

			import { SEA3D } from './jsm/loaders/sea3d/SEA3DLoader.js';
			import './jsm/loaders/sea3d/SEA3DLZMA.js'; // sea3d lzma extension

			import Stats from './jsm/libs/stats.module.js';

			console.log( "Visit https://github.com/sunag/sea3d to all codes and builds under development." );

			var container, stats;

			var camera, scene, renderer, composer, teapot;

			var loader;

			// Initialize Three.JS

			init();

			//
			// SEA3D Loader
			//

			loader = new SEA3D( {

				autoPlay: true, // Auto play animations
				scripts: false, // Disable embed scripts
				container: scene // Container to add models

			} );

			loader.onComplete = function () {

				// Get the first camera from SEA3D Studio
				// use loader.get... to get others objects

				var cam = loader.cameras[ 0 ];
				camera.position.copy( cam.position );
				camera.rotation.copy( cam.rotation );

				new OrbitControls( camera, renderer.domElement );

				// get mesh

				teapot = loader.getMesh( "Teapot01" );

				// events

				window.addEventListener( 'mousemove', onMouseMove, false );

				animate();

			};

			loader.load( './models/sea3d/morph.tjs.sea' );

			//

			function init() {

				scene = new THREE.Scene();
				scene.background = new THREE.Color( 0x333333 );

				container = document.createElement( 'div' );
				document.body.appendChild( container );

				camera = new THREE.PerspectiveCamera( 45, window.innerWidth / window.innerHeight, 1, 2000 );
				camera.position.set( 1000, - 300, 1000 );

				renderer = new THREE.WebGLRenderer();
				renderer.setPixelRatio( window.devicePixelRatio );
				renderer.setSize( window.innerWidth, window.innerHeight );
				container.appendChild( renderer.domElement );

				stats = new Stats();
				container.appendChild( stats.dom );

				// post-processing

				composer = new EffectComposer( renderer );

				var renderPass = new RenderPass( scene, camera );
				var copyPass = new ShaderPass( CopyShader );
				composer.addPass( renderPass );

				var vh = 1.4, vl = 1.2;

				var colorCorrectionPass = new ShaderPass( ColorCorrectionShader );
				colorCorrectionPass.uniforms[ "powRGB" ].value = new THREE.Vector3( vh, vh, vh );
				colorCorrectionPass.uniforms[ "mulRGB" ].value = new THREE.Vector3( vl, vl, vl );
				composer.addPass( colorCorrectionPass );

				var vignettePass = new ShaderPass( VignetteShader );
				vignettePass.uniforms[ "darkness" ].value = 1.0;
				composer.addPass( vignettePass );

				composer.addPass( copyPass );

				// events

				window.addEventListener( 'resize', onWindowResize, false );

			}

			function onMouseMove( e ) {

				var mouseX = e.clientX,
					mouseY = e.clientY;

				// change morph weight: 0 at 1
				// names from modifier Morph of 3ds Max
				teapot.setWeight( "OldTeapot", mouseX / window.innerWidth );
				teapot.setWeight( "Sphere", mouseY / window.innerHeight );

			}

			function onWindowResize() {

				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();

				composer.setSize( window.innerWidth, window.innerHeight );
				renderer.setSize( window.innerWidth, window.innerHeight );

			}

			//

			var clock = new THREE.Clock();

			function animate() {

				var delta = clock.getDelta();

				requestAnimationFrame( animate );

				// Update SEA3D Animations
				SEA3D.AnimationHandler.update( delta );

				render( delta );

				stats.update();

			}

			function render( dlt ) {

				//renderer.render( scene, camera );
				composer.render( dlt );

			}

		</script>
	</body>
</html>
