[workspace]
exclude = [
  "crates/node_binding",
] # Avoid including node binding, since feature unification will cause an linking issue. See: https://doc.rust-lang.org/cargo/reference/features.html#feature-unification
members = ["crates/*", "xtask"]

[profile.dev]
debug       = 2
incremental = true

[profile.release]
codegen-units = 1
debug         = false
incremental   = true
lto           = false
opt-level     = 3


[workspace.dependencies]
swc                 = "0.232.112"
swc_atoms           = "0.4.23"
swc_common          = { version = "0.29.16", features = ["concurrent"] }
swc_css             = "0.137.7"
swc_css_prefixer    = "0.135.6"
swc_ecma_ast        = "0.94.14"
swc_ecma_codegen    = "0.127.24"
swc_ecma_transforms = { version = "0.198.27", features = [] }
swc_ecma_visit      = "0.80.14"
swc_html            = "0.93.15"
swc_html_minifier   = "0.90.15"

swc_ecma_lints      = "0.66.33"
swc_ecma_minifier   = "0.159.63"
swc_ecma_parser     = "0.122.30"
swc_ecma_preset_env = "0.174.27"
swc_ecma_utils      = "0.105.25"
