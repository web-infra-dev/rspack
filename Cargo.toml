[workspace]
exclude = [
  "crates/node_binding",
] # Avoid including node binding, since feature unification will cause an linking issue. See: https://doc.rust-lang.org/cargo/reference/features.html#feature-unification
members = ["crates/*", "xtask"]

[profile.dev]
debug       = 2
incremental = true

[profile.release]
codegen-units = 1
debug         = false
incremental   = true
lto           = false
opt-level     = 3


[workspace.dependencies]
swc                 = { version = "0.233.6" }
swc_atoms           = { version = "0.4.25" }
swc_common          = { version = "0.29.19" }
swc_css             = { version = "0.141.5" }
swc_ecma_ast        = { version = "0.95.3" }
swc_ecma_codegen    = { version = "0.128.4" }
swc_ecma_transforms = { version = "0.199.4" }
swc_ecma_visit      = { version = "0.81.3" }
swc_html            = { version = "0.97.7" }
swc_html_minifier   = { version = "0.94.7" }

swc_ecma_lints      = { version = "0.67.4" }
swc_ecma_minifier   = { version = "0.160.4" }
swc_ecma_parser     = { version = "0.123.4" }
swc_ecma_preset_env = { version = "0.175.4" }
swc_ecma_utils      = { version = "0.106.4" }

preset_env_base = { version = "0.3.3" }
