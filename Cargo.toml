[workspace]
exclude = [
  "crates/node_binding",
] # Avoid including node binding, since feature unification will cause an linking issue. See: https://doc.rust-lang.org/cargo/reference/features.html#feature-unification
members = ["crates/*", "xtask"]

[profile.dev]
debug       = 2
incremental = true

[profile.release]
codegen-units = 1
debug         = false
incremental   = true
lto           = false
opt-level     = 3


[workspace.dependencies]
napi              = { version = "=2.10.6" }
napi-build        = { version = "=2.0.1" }
napi-derive       = { version = "=2.9.4" }
napi-sys          = { version = "=2.2.2" }
swc_core          = { version = "0.55.2", default-features = false }
swc_css           = { version = "0.149.0" }
swc_html          = { version = "0.105.1" }
swc_html_minifier = { version = "0.102.1" }

preset_env_base = { version = "0.4.0" }
rustc-hash      = { version = "1.1.0" }
