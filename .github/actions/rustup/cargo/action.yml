name: cargo cache

description: Cache rust dependencies to github or local

inputs:
  key:
    required: true
  save-if:
    default: false
    required: false
    type: boolean

runs:
  using: composite
  steps:
    - name: Cache to github
      if: ${{ runner.environment == 'github-hosted' }}
      uses: Swatinem/rust-cache@779680da715d629ac1d338a641029a2f4372abb5 # v2
      with:
        prefix-key: "RCache-G-2"
        shared-key: ${{ inputs.key }}
        save-if: ${{ inputs.save-if }}

    - name: Cache to local
      uses: rspack-contrib/rust-cache@8269079380bc35105b3ed8b0f1f7c9557c6dec93 # v2.7.8
      if: ${{ runner.environment == 'self-hosted' }}
      with:
        prefix-key: "RCache-L-5"
        shared-key: ${{ inputs.key }}
        save-if: ${{ inputs.save-if }}
        fullmatch-only: "true"
