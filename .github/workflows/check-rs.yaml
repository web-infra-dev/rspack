name: check-rs

on:
  push:
    branches:
      - main
    tags-ignore:
      - "**"
  pull_request:
    paths: # Only run when changes are made to rust code or root Cargo
      - "crates/**"
      - "examples/**"
      - "Cargo.toml"
      - "Cargo.lock"
      - "rust-toolchain.toml"
      - "rustfmt.toml"
      - "clippy.toml"
# env:
#   TRACE: DEBUG

jobs:
  format:
    name: Format Rust Files
    runs-on: [self-hosted, rspack-common]
    steps:
      # - name: Cleanup workspace
      #   uses: TooMuch4U/actions-clean@v2.1
      #   if: ${{ always() }}
      - name: Checkout PR Branch
        uses: actions/checkout@v3
        with:
          submodules: false
      - name: Support longpaths
        run: git config core.longpaths true
      - name: Checkout repository
        uses: actions/checkout@v3
      - name: Install toolchain
        run: rustup show
      #- name: Cache
      #uses: speedy-js/rust-cache-self-hosted@v1
      - name: Run rustfmt
        uses: actions-rs/cargo@v1
        with:
          command: fmt
          args: --all --verbose -- --check

  lint:
    name: Lint Rust Files
    runs-on: [self-hosted, rspack-common]
    steps:
      # - name: Cleanup workspace
      #   uses: TooMuch4U/actions-clean@v2.1
      #   if: ${{ always() }}
      - name: Checkout repository
        uses: actions/checkout@v3
        # - name: Install protoc
        #   uses: arduino/setup-protoc@v1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Install toolchain
        run: rustup show
      #- name: Cache
      # uses: speedy-js/rust-cache-self-hosted@v1
      - name: Run clippy
        uses: actions-rs/cargo@v1
        with:
          command: clippy
          args: --workspace --all-targets --verbose -- --deny warnings
      # - name: Check Dependencies
      # run: |
      # node ./scripts/check_rust_dependency.js

  test-rs:
    name: Rust test
    strategy:
      fail-fast: true
    runs-on: [self-hosted, rspack-common]
    timeout-minutes: 30
    steps:
      # - name: Cleanup workspace
      #   uses: TooMuch4U/actions-clean@v2.1
      #   if: ${{ always() }}
      - name: Checkout repository
        uses: actions/checkout@v3
        # - name: Install protoc
        #   uses: arduino/setup-protoc@v1
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
      - uses: actions/setup-node@v3
        with:
          node-version: "16"
      - name: Install toolchain
        run: rustup show
      - name: Run test
        # We need to install sass first to enable sass-loader
        run: |
          node -e "console.log(process.arch)"  
          npm i -g pnpm
          pnpm i
          pnpm build:js
          cargo test --all -- --nocapture
