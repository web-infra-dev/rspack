name: Bundle Stats Compare

on:
  issue_comment:
    types: [created]
env:
  RUST_LOG: info

jobs:
  bench:
    name: Bench
    if: github.event.issue.pull_request && contains(github.event.comment.body, '!bundle-stats')
    runs-on: [self-hosted, rspack-common]
    timeout-minutes: 30

    steps:
      - name: Checkout PR Branch
        uses: actions/checkout@v3
        with:
          submodules: false
      - name: Support longpaths
        run: git config core.longpaths true
      - name: Checkout repository
        uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: "16"
          architecture: "arm64"
      - name: install pnpm
        run: |
          npm install -g pnpm
          pnpm install
      - name: Install toolchain
        run: rustup show
      - name: Build
        run: ./x build js-release
      - name: Create rspack stats
        run: |
          cd examples/arco-pro
          pnpm i
          pnpm run bundle-stats
          cd ../..
      - name: Send rspack stats to RelativeCI
        uses: relative-ci/agent-action@v2
        with:
          webpackStatsFile: ./examples/arco-pro/rspack-stats.json
          key: ${{ secrets.RELATIVE_CI_KEY }}
          token: ${{ secrets.GITHUB_TOKEN }}
