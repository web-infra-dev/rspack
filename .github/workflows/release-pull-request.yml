name: Release Pull Request

on:
  workflow_dispatch:
    inputs:
      version:
        type: choice
        description: "Release Type(next, beta, alpha, latest)"
        required: true
        default: "latest"
        options:
          - canary
          - alpha
          - beta
          - latest

jobs:
  release:
    name: Create Release Pull Request
    runs-on: [self-hosted, rspack-common, macOS, ARM64, release]

    steps:
      - name: Checkout Repo
        uses: actions/checkout@master
        with:
          # This makes Actions fetch only one branch to release
          fetch-depth: 1
      - name: Install rus toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly-2022-08-06
          profile: default
          components: rustfmt, clippy, cargo
      - uses: actions/setup-node@v3
        with:
          node-version: "16"
          architecture: "arm64"
      - name: Install node_modules
        run: |
          npm install -g pnpm@7.25.0
          pnpm -v
          pnpm install
      - name: Create Release Pull Request
        uses: modern-js-dev/actions@v2
        with:
          # this expects you to have a script called release which does a build for your packages and calls changeset publish
          version: ${{ github.event.inputs.version }}
          versionNumber: "auto"
          type: "pull request"
          tools: "changeset"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          REPOSITORY: ${{ github.repository }}
          REF: ${{ github.ref }}
