name: Rust test

on:
  push:
    branches:
      - main
    tags-ignore:
      - '**'
  pull_request:

jobs:
  cargo-test:
    name: Cargo test
    strategy:
      fail-fast: false
      matrix:
        os:
          #  - windows-latest
          - ubuntu-latest
          # - macos-latest
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2

      - name: Install
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          override: true
          components: rustfmt, clippy

      - name: Test
        run: cargo test --all --all-features -- --nocapture