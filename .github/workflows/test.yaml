name: Rust test

on:
  push:
    branches:
      - main
    tags-ignore:
      - '**'
  pull_request:

env:
  TRACE: DEBUG

jobs:
  cargo-test:
    name: Cargo test
    strategy:
      fail-fast: true
      matrix:
        os:
          #  - windows-latest
          - ubuntu-latest
          # - macos-latest
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - uses: borales/actions-yarn@v2.3.0
        with:
          cmd: install
      - name: Install
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          override: true
      - name: Configure cache
        uses: actions/cache@v2
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            target/
          key: test-${{ runner.os }}-cargo-gcc-${{ matrix.gcc }}-clang-${{ matrix.clang }}-${{ hashFiles('**/Cargo.lock') }}
      - name: Build
        run: cargo build
      - name: Test
        run: cargo test --all --all-features -- --nocapture --test-threads=1
