name: Bundle size Benchmark

on:
  issue_comment:
    types: [created]
env:
  RUST_LOG: info

jobs:
  bench:
    name: Bench
    if: github.event.issue.pull_request && contains(github.event.comment.body, '!bundle-size')
    runs-on: [self-hosted, rspack-bench]
    timeout-minutes: 30

    steps:
      # Bundle size bench
      - name: Create rspack stats
        run: pnpm --filter example-arco-design-pro run bundle-stats
      - name: Send rspack stats to RelativeCI
        uses: relative-ci/agent-action@v2
        with:
          webpackStatsFile: ./examples/arco-pro/rspack-stats.json
          key: ${{ secrets.RELATIVE_CI_KEY }}
          token: ${{ secrets.GITHUB_TOKEN }}
