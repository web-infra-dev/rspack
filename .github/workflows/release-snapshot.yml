name: release snapshot
on:
  issue_comment:
    types: [created]
jobs:
  release:
    name: release-snapshot
    if: github.event.issue.pull_request && contains(github.event.comment.body, '!snapshot')
    runs-on: [self-hosted, rspack-common, macOS]
    steps:
      - name: Checkout Repo
        uses: actions/checkout@master
        with:
          ref: ${{ github.event.pull_request.head.sha }}
          # This makes Actions fetch only one branch to release
          fetch-depth: 100
      - name: Install rust toolchain
        uses: actions-rs/toolchain@v1
        with:
          toolchain: nightly-2022-08-06
          profile: default
          components: rustfmt, clippy, cargo
      - uses: actions/setup-node@v3
        with:
          node-version: "16"
          architecture: "arm64"
      - name: install pnpm
        run: |
          npm install -g pnpm
          pnpm install
      - name: Creating .npmrc
        run: |
          cat << EOF > "$HOME/.npmrc"
           //registry.npmjs.org/:_authToken=$NPM_TOKEN
           EOF
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
      - name: release snapshot
        id: release
        run: |
          make snapshot_ci
          comment=$(./x pkg-version)
          echo "::set-output name=comment::$comment"
      - name: Write a new comment
        uses: peter-evans/create-or-update-comment@v1.4.5
        continue-on-error: true
        with:
          issue-number: ${{ github.event.issue.number }}
          body: |
            ${{ steps.release.outputs.comment }}
