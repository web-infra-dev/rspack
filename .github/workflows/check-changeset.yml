name: Check Changeset

on:
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  check-changeset:
    name: Check Changeset
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 1

      - name: Pnpm Cache
        uses: ./.github/actions/pnpm-cache

      - name: Check Changeset
        run: node ./scripts/check_changeset.cjs
