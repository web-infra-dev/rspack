name: Ecosystem CI

on:
  workflow_dispatch:
    inputs:
      pr:
        type: number
        description: "Run ecosystem ci PR number"
        required: true
      suite:
        description: "testsuite to run. runs all testsuits when `-`."
        required: false
        type: choice
        options:
          - "-"
          - modernjs
          # - nx
          - rspress
          - rsbuild
          - rslib
          - examples
          - devserver
          - plugin
          - lynx-stack
      suiteRef:
        description: "suite ref to use"
        required: true
        type: string
        default: "-"

  workflow_call:
    inputs:
      pr:
        type: number
        description: "Run ecosystem ci PR number"
        required: true
      runner:
        required: true
        type: string

  push:
    branches:
      - main
    paths-ignore:
      - "**/*.md"
      - "website/**"
    tags-ignore:
      - "**"

permissions:
  # Allow commenting on commits
  contents: write
  # Allow commenting on issues
  issues: write
  # Allow commenting on pull requests
  pull-requests: write

jobs:
  get-runner-labels:
    name: Get Runner Labels
    uses: ./.github/workflows/get-runner-labels.yml

  print-runner:
    runs-on: ubuntu-latest
    steps:
      - name: Print runner
        run: echo "Runner is ${{ inputs.runner }}"

  build:
    name: Test Linux
    needs: [get-runner-labels]
    uses: ./.github/workflows/reusable-build.yml
    with:
      target: x86_64-unknown-linux-gnu
      runner: ${{ inputs.runner }}
      ref: ${{ github.event_name == 'workflow_dispatch' && format('refs/pull/{0}/head', inputs.pr) || github.sha }}
      test: false
      bench: false

  create-comment:
    runs-on: ubuntu-latest
    outputs:
      comment-id: ${{ steps.create-comment.outputs.result }}
    steps:
      - id: create-comment
        uses: actions/github-script@60a0d83039c74a4aee543508d2ffcb1c3799cdea # v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          result-encoding: string
          script: |
            const url = `${context.serverUrl}//${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`
            const urlLink = `[Open](${url})`
            const body = `‚è≥ Triggered ecosystem ci: ${urlLink}`

            if (context.eventName === 'workflow_dispatch') {
              const { data: comment } = await github.rest.issues.createComment({
                issue_number: context.payload.inputs.pr,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body
              })
              return comment.id
            }

            const { data: comment } = await github.rest.repos.createCommitComment({
              commit_sha: context.sha,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body
            })
            return comment.id

  calculate-eco-ci-suite:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.calculate.outputs.result }}
    steps:
      - id: calculate
        uses: actions/github-script@60a0d83039c74a4aee543508d2ffcb1c3799cdea # v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          result-encoding: string
          script: |
            const suiteName = `${{ github.event_name == 'workflow_dispatch' && inputs.suite || '-' }}`;
            let include = [
              {
                suite: "nextjs",
                os: ${{ inputs.runner }},
                shard: "1/7"
              },
              {
                suite: "nextjs",
                os: ${{ inputs.runner }},
                shard: "2/7"
              },
              {
                suite: "nextjs",
                os: ${{ inputs.runner }},
                shard: "3/7"
              },
              {
                suite: "nextjs",
                os: ${{ inputs.runner }},
                shard: "4/7"
              },
              {
                suite: "nextjs",
                os: ${{ inputs.runner }},
                shard: "5/7"
              },
              {
                suite: "nextjs",
                os: ${{ inputs.runner }},
                shard: "6/7"
              },
              {
                suite: "nextjs",
                os: ${{ inputs.runner }},
                shard: "7/7"
              },
              {
                suite: "modernjs",
                os: "ubuntu-latest",
              },
              {
                suite: "rspress",
                os: "ubuntu-latest",
              },
              {
                suite: "rslib",
                os: "ubuntu-latest",
              },
              {
                suite: "rsbuild",
                os: "ubuntu-latest",
              },
              {
                suite: "rsdoctor",
                os: "ubuntu-latest",
              },
              {
                suite: "examples",
                os: "ubuntu-latest",
              },
              {
                suite: "devserver",
                os: "ubuntu-latest",
              },
              {
                suite: "nuxt",
                os: "ubuntu-latest",
              },
              {
                suite: "plugin",
                os: "ubuntu-latest",
              },
              {
                suite: "lynx-stack",
                os: "ubuntu-latest",
              },
            ]
            if (suiteName !== "-") {
              include = include.filter(({ suite }) => suite === suiteName)
            }
            return JSON.stringify({
              include
            })

  eco-ci:
    needs: [build, calculate-eco-ci-suite, get-runner-labels]
    strategy:
      matrix: ${{ fromJson(needs.calculate-eco-ci-suite.outputs.matrix) }}
      fail-fast: false
    name: eco-ci (${{ matrix.suite }} ${{ matrix.shard || '' }})
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
        with:
          ref: ${{ github.event_name == 'workflow_dispatch' && format('refs/pull/{0}/head', inputs.pr) || github.sha }}

      #      - name: Clean
      #        uses: ./.github/actions/clean
      #        with:
      #          target: x86_64-unknown-linux-gnu

      - name: Download bindings
        uses: ./.github/actions/artifact/download
        with:
          name: bindings-x86_64-unknown-linux-gnu
          path: crates/node_binding/

      - name: Show restored binding
        shell: bash
        run: ls -lah crates/node_binding/*.node

      - name: Pnpm Setup
        uses: ./.github/actions/pnpm/setup
        with:
          node-version: "22"

      - name: Pnpm Install
        uses: ./.github/actions/pnpm/install-dependencies

      - name: Build JS
        run: pnpm run build:js

      - name: Run rspack-ecosystem-ci
        run: |
          # prepare rspack
          cp ./crates/node_binding/*.node ./npm/linux-x64-gnu/

          RSPACK_DIR=$(pwd)
          cd ..
          git clone --single-branch --branch nextjs --depth 1 https://github.com/web-infra-dev/rspack-ecosystem-ci.git
          cd rspack-ecosystem-ci
          pnpm i --frozen-lockfile

          mkdir -p ./workspace
          ln -s $RSPACK_DIR ./workspace/rspack

          SUITE='${{ matrix.suite }}'
          SUITE_REF='${{ inputs.suiteRef || '-' }}'
          SHARD='${{ matrix.shard && '--shard ' || '' }}${{ matrix.shard || '' }}'
          CONCLUSION='success'
          if [[ "$SUITE_REF" != "-" ]]; then
            # run test suite with suiteRef
            pnpm tsx ecosystem-ci.ts run-suites $SHARD --suite-commit "$SUITE_REF" "$SUITE" || CONCLUSION='failure'
            echo "finish run $SUITE with $SUITE_REF"
          else
            # run test suite
            pnpm tsx ecosystem-ci.ts run-suites $SHARD "$SUITE" || CONCLUSION='failure'
            echo "finish run $SUITE"
          fi
          echo "{\"conclusion\":\"$CONCLUSION\"}" >> "$RSPACK_DIR/$SUITE.json"
      - name: Upload Result
        uses: actions/upload-artifact@v4
        with:
          name: eco-ci-result-${{ matrix.suite }}${{ matrix.shard || '' }}
          path: ${{ matrix.suite }}${{ matrix.shard || '' }}.json

  comment-compare-results:
    runs-on: ubuntu-latest
    needs: [create-comment, eco-ci]
    if: ${{ !cancelled() }}
    steps:
      - name: Download Result
        uses: actions/download-artifact@v4
        with:
          path: results
          pattern: eco-ci-result-*
          merge-multiple: true
      - uses: actions/github-script@60a0d83039c74a4aee543508d2ffcb1c3799cdea # v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { data } = await github.rest.actions.listJobsForWorkflowRunAttempt({
              owner: context.repo.owner,
              repo: context.repo.repo,
              run_id: context.runId,
              attempt_number: ${{ github.run_attempt }},
            })
            const jobs = data?.jobs || []

            let result = jobs
              .filter(job => job.name.startsWith('eco-ci '))
              .filter(job => job.conclusion !== 'skipped')
              .map(job => {
                const suite = job.name.replace(/^eco-ci \(([^)]+)\)$/, "$1")
                let conclusion = job.conclusion
                if (conclusion === "success") {
                  conclusion = require(`./results/${suite}.json`).conclusion;
                }
                return { suite, conclusion, link: job.html_url }
              })

            const conclusionEmoji = {
              success: ":white_check_mark:",
              failure: ":x:",
              cancelled: ":stop_button:"
            }
            const url = `${context.serverUrl}//${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`
            const urlLink = `[Open](${url})`
            const body = result.length ? ` üìù Ecosystem CI detail: ${urlLink}
            | suite | result |
            |-------|--------|
            ${result.map(r => `| [${r.suite}](${r.link}) | ${conclusionEmoji[r.conclusion]} ${r.conclusion} |`).join("\n")}
            ` : ` üìù Ecosystem CI failed: ${urlLink}`

            if (context.eventName === 'workflow_dispatch') {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: `${{ needs.create-comment.outputs.comment-id }}`,
                body
              })
            } else {
              await github.rest.repos.updateCommitComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: `${{ needs.create-comment.outputs.comment-id }}`,
                body,
              });
            }
