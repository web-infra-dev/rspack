# .github/release.yml

changelog:
  exclude:
    labels:
      - "release: ignore"
    authors:
      # Ignore the release PR created by github-actions
      - github-actions
  categories:
    - title: Breaking Changes 🛠
      labels:
        - "release: breaking change"
    - title: Performance Improvements ⚡
      labels:
        - "release: performance"
    - title: Exciting New Features 🎉
      labels:
        - "release: feature"
    - title: Bug Fixes 🐞
      labels:
        - "release: bug fix"
    - title: Document Updates 📖
      labels:
        - "release: document"
    - title: Other Changes
      labels:
        - "*"
