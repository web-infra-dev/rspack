  "packages/rspack-test-tools",
  "packages/rspack/tests/hashCases",
  "packages/rspack/src/util/hash",
  "webpack-examples",
  "webpack-test",
  "webpack-cli-test",
  "**/CHANGELOG.md",
  "GOVERNANCE.md",
  "pnpm-lock.yaml",
  "scripts/test/diff.cjs",
  "scripts/test/binary-path.cjs",
